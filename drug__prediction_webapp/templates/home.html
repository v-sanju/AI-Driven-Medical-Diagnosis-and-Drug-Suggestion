<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form class="container" action="/predict" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="exampleformControlInput" class="font-weight-bold">Enter Medical issue for Getting Drug recommendation: </label>
            <textarea id="textarea" name="rawtext" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <br><br>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">PREDICT</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
